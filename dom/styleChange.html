<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading">Heading</h1>
    <div class="para">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum in dicta
      qui iste pariatur ducimus exercitationem amet corrupti recusandae
      voluptatem inventore consequuntur incidunt sequi accusantium, odit, quia
      voluptates vero doloremque?
    </div>
    <div class="block">
      <h1 class="name">Hello DM</h1>
    </div>
    <script>
      document.title = "StyleChane";
      const heading = document.getElementById("heading");
      heading.style.color = "tomato";
      heading.innerText = "I am Heading";
      heading.style.textDecoration = "underline";
    </script>
  </body>
</html>
